<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum with Persistent Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .forum {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .forum h2 {
            font-size: 18px;
            margin: 0 0 10px;
        }
        .forum textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 14px;
        }
        .forum button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .forum button:hover {
            background-color: #0056b3;
        }
        .messages {
            margin-top: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            max-height: 200px;
            overflow-y: auto;
            font-size: 14px;
        }
        .messages p {
            margin: 5px 0;
            padding: 5px;
            background-color: #eef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Forum Box -->
    <div class="forum">
        <h2>Forum: Post Your Queries!</h2>
        <textarea id="queryInput" rows="4" placeholder="Enter your query here..." required></textarea>
        <button onclick="submitQuery()">Submit</button>
        
        <!-- Messages Box -->
        <div class="messages" id="messageBox">
            <!-- Past messages will appear here -->
        </div>
    </div>

    <script>
        const messageKey = "forumMessages"; // Key to store messages in localStorage

        // Load messages from localStorage on page load
        function loadMessages() {
            const messageBox = document.getElementById("messageBox");
            const storedMessages = JSON.parse(localStorage.getItem(messageKey)) || [];
            storedMessages.forEach(message => {
                const messageElement = document.createElement("p");
                messageElement.textContent = message;
                messageBox.appendChild(messageElement);
            });
        }

        // Save new message to localStorage
        function submitQuery() {
            const queryInput = document.getElementById("queryInput");
            const messageBox = document.getElementById("messageBox");

            if (queryInput.value.trim() !== "") {
                // Get stored messages or initialize an empty array
                const storedMessages = JSON.parse(localStorage.getItem(messageKey)) || [];
                storedMessages.push(queryInput.value.trim());

                // Save back to localStorage
                localStorage.setItem(messageKey, JSON.stringify(storedMessages));

                // Add message to the DOM
                const messageElement = document.createElement("p");
                messageElement.textContent = queryInput.value.trim();
                messageBox.appendChild(messageElement);

                // Clear input
                queryInput.value = "";
            } else {
                alert("Please enter a query before submitting.");
            }
        }

        // Load messages on page load
        document.addEventListener("DOMContentLoaded", loadMessages);
    </script>
</body>
</html>
