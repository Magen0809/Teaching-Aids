<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Resources Selector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://mekreview.com/wp-content/uploads/2021/02/shutterstock_1065730331-scaled.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            border-radius: 10px;
            margin-top: 50px;
        }
        select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        select {
            background-color: #ddd;
            color: #000;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .links a {
            display: block;
            margin: 5px 0;
            color: #1E90FF;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        /* Chatbox styling */
        .chatbox {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .chatbox-header {
            padding: 10px;
            background-color: #007BFF;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: bold;
            text-align: center;
        }
        .chatbox-body {
            padding: 10px;
        }
        .chatbox-body textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            resize: none;
            font-size: 14px;
        }
        .chatbox-body button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .chatbox-body button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teaching Resources Selector</h1>
        <label for="form">Select Form:</label>
        <select id="form" onchange="updateTopics()">
            <option value="">-- Select Form --</option>
            <option value="form2">Form 2</option>
            <option value="form4">Form 4</option>
        </select>

        <label for="topic">Select Topic:</label>
        <select id="topic">
            <option value="">-- Select Topic --</option>
        </select>

        <button onclick="showLinks()">View Resources</button>

        <div class="links" id="links"></div>
    </div>

    <!-- Chatbox -->
    <div class="chatbox">
        <div class="chatbox-header">Contact Admin</div>
        <div class="chatbox-body">
            <form id="chatboxForm">
                <textarea id="message" name="message" rows="4" placeholder="Enter your message here..." required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div id="chatboxResponse" style="margin-top: 10px; color: #00ff00;"></div>
        </div>
    </div>

    <script>
        const topics = {
            form2: [
                { name: "Three Dimensional Shapes", urlNotes: "https://example.com/form2/3d-notes", urlExercises: "https://example.com/form2/3d-exercises" },
                { name: "Cartesian Plane", urlNotes: "https://example.com/form2/cartesian-notes", urlExercises: "https://example.com/form2/cartesian-exercises" }
            ],
            form4: [
                { name: "Quadratic Equations", urlNotes: "https://example.com/form4/quadratic-notes", urlExercises: "https://example.com/form4/quadratic-exercises" },
                { name: "Trigonometry", urlNotes: "https://example.com/form4/trigonometry-notes", urlExercises: "https://example.com/form4/trigonometry-exercises" }
            ]
        };

        function updateTopics() {
            const form = document.getElementById("form").value;
            const topicSelect = document.getElementById("topic");
            topicSelect.innerHTML = "<option value=''>-- Select Topic --</option>";

            if (form && topics[form]) {
                topics[form].forEach(topic => {
                    const option = document.createElement("option");
                    option.value = topic.name;
                    option.textContent = topic.name;
                    topicSelect.appendChild(option);
                });
            }
        }

        function showLinks() {
            const form = document.getElementById("form").value;
            const topicName = document.getElementById("topic").value;
            const linksDiv = document.getElementById("links");

            linksDiv.innerHTML = ""; // Clear previous links

            if (form && topicName) {
                const selectedTopic = topics[form].find(topic => topic.name === topicName);
                if (selectedTopic) {
                    const notesLink = document.createElement("a");
                    notesLink.href = selectedTopic.urlNotes;
                    notesLink.target = "_blank";
                    notesLink.textContent = "View Notes";

                    const exercisesLink = document.createElement("a");
                    exercisesLink.href = selectedTopic.urlExercises;
                    exercisesLink.target = "_blank";
                    exercisesLink.textContent = "View Exercises";

                    linksDiv.appendChild(notesLink);
                    linksDiv.appendChild(exercisesLink);
                }
            } else {
                linksDiv.textContent = "Please select both Form and Topic.";
            }
        }

        // Handle form submission
        document.getElementById("chatboxForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent default form submission
            const message = document.getElementById("message").value;
            const responseDiv = document.getElementById("chatboxResponse");

            // Send data to the backend using Fetch API
            fetch("send_email.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `message=${encodeURIComponent(message)}`
            })
                .then(response => response.text())
                .then(data => {
                    responseDiv.textContent = data; // Display response message
                    document.getElementById("message").value = ""; // Clear input
                })
                .catch(error => {
                    responseDiv.textContent = "An error occurred. Please try again.";
                });
        });
    </script>
</body>
</html>
